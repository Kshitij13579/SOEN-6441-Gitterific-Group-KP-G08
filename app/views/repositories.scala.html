@(repos: List[model.UserRepository])
<html>
<style>
th,td  {
  padding: 15px;
  text-align: left;
  border: 1px solid black;
}
</style>
<center><h2 class="center">Repositories</h2></center>
<body>
	<center>
	    <table>
	         <tr>
			    <th>User</th>
			    <th>Id</th>
			    <th>Repository</th>
			 </tr>
	    @for(repo <- repos){
	      <tr>
    			<td>@repo.login</td> 
    			<td>@repo.id</td> 
 			    <td>@repo.name</td>
	      </tr>
	    }
	   </table>
	</center>
</body>
</html>
