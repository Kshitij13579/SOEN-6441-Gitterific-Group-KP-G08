@(issues: List[model.Issues], freqs: List[String], repository:String)

<!DOCTYPE html>
<html lang="en">
<center><h2 class="center">@repository Issues</h2></center>
<head>
    <title>Repository Issues</title>
</head>

<body>
    
    <ul>
    @for(issue<- issues){
    <li >@issue.title</li>
    }
    </ul>
    
    
    <h3>Issue Title Word Statistics</h3>
    
<ul>
    @freqs
    </ul>
    
    
</body>

</html>
