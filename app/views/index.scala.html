@(repos: List[model.Repository])
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<center><h2 class="center">Gitterific</h2></center>
<body>
	<center>
		<form method="GET" action="search">
		 Search : <input type="text" name="query"></input>
		 <input type="submit" value="Go"></input>
		</form>
	</center>
	<center>
	    <table>
	         <tr>
			    <th>User</th>
			    <th>Repository</th>
			    <th>Issues</th>
			    <th>Topics</th>
			    <th>Commit Statistics</th>
             </tr>
	    @for(repo <- repos){
	      <tr>
	      		<td><a href=/users/@repo.login>@repo.login</a>
<!--  			<td>@repo.login</td> -->
<!--  			 <td>@repo.name</td> -->
	      		<td><a href=/repository/@repo.login/@repo.name>@repo.name</a>
			    <td>@repo.issues_url</td>
			    <td>Topic</td>
			    <td><a href=search/@repo.login/@repo.name/commits target="_blank">Link</a></td>
          </tr>
	    }
	   </table>
	</center>
</body>
</html>
